    <main role="main">
        <div class="jumbotron jumbotron-donate container-fluid">
            <div class="container">
                <h1 class="display-5 text-white mt-5">Ready to donate? so are we!</h1>
            </div>
        </div>
        <div class="container">
            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>
            
        <div class="row">
            <div class="col-8 offset-2">
                <h4 class="mb-3">Your address</h4>
                <form action="order.html" method="GET">
                    <div class="row">
                        <div class="col-md-6 mb-3 form-group">
                            <label for="firstName"> First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="email"> Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Street">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip code">
                            </div>

                            <div class="col-md-6 mb-3 form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3 form-group">
                            <label for="state">province</label>
                            <select class="custom-select w-100" id="state">
                                <option value="">Select ....</option>
                                <option > Lusaka</option>
                                <option > Centeral</option>
                                <option > Eastern</option>
                                <option > Western</option>
                                <option > North Western</option>
                                <option > Nothern</option>
                                <option > Muchinga</option>
                                <option > Southern</option>
                                <option > Copperbelt</option>
                                <option > Luapula</option>
                            </select>
                        </div>
                        <div class="col-md-5 mb-3 form-group">
                            <label for="country">Donate or Request</label>
                            <select id="country" class="custom-select w-100">
                                <option value="">Select </option>
                                <option >donate</option>
                                <option >request</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <textarea class="form-control" id="remarks" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="mb-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="saveShiping">
                            <label for="saveShiping" class="custom-control-label">Remember my information</label>
                        </div>
                    </div>
                    <button class="btn btn-success btn-lg btn-block mb-3" type="submit">Give or Request Now!</button>
                </form>
            </div>
        </div>
        </div>
